<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h3>Regístrate en los formularios</h3>
        <div class="botones">
            <button class="google-btn">
               <picture> <img src="imagenes7/google.png" alt=""></picture>
               <span>Regístrate con Google</span>
                             
            </button> <!--google-btn-->
        
            <button class="twitter-btn">
                <picture> <img src="imagenes7/twitter.png" alt=""></picture>
            </button> <!--twitter-btn-->
        </div>

        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div><!--separator-->

        <form action="" method="">
            <div class="section-input">
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name" name="name">
                </label>
                <label for="Usename">
                    <span>Username</span>
                    <input type="text" id="username" name="username">
                </label>
            </div>
                <label for="email">
                    <span>Email</span>
                    <input type="email" id="email" name="email">
                </label>
                <label for="password">
                    <span>Password</span>
                    <input type="password" id="password" name="password" placeholder="6+ characters">
                </label>
                
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span>Acepto las condiciones y el aviso legal</span>
                </label>
               
                <button type="submit" class="submit-btn">Crear Cuenta</button>

            
        </form>




    </div><!--container-->
    
</body>
</html>
